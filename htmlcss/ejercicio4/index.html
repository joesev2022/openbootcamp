<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images/battlefront2.jpg" alt="Clon comando en Felucia">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video autoplay controls muted loop>
            <source src="videos/battlefront_trailer_geonosis.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay controls loop>
            <source src="records/when_love_takes_over.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
